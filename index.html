<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script>
    let bug; // Declare object

function setup() {
  createCanvas(710, 400);
  // Create object
  bug = new Jitter();
}

function draw() {
  background(50, 89, 100);
  bug.move();
  bug.display();
}

// Jitter class
class Jitter {
  constructor() {
    this.x = random(width);
    this.y = random(height);
    this.diameter = 20;
    this.speed = 1;
  }

  move() {
    this.x += random(-this.speed, this.speed);
    this.y += random(-this.speed, this.speed);
  }

  display() {
    this.x = 100;
    this.y = 100;
    var step  = TWO_PI/6;
    var r     = 15;
    var angle = 0;
    
    //increase angle by step size
    ellipse(this.x, this.y, this.diameter, this.diameter);
    for(let i=0;i<5;i++) {
      this.x += r * sin(angle);
      this.y += r * cos(angle);
      angle = angle + step;
      ellipse(this.x, this.y, this.diameter, this.diameter);
    }
    this.x += 0;
    this.y += r;
    ellipse(this.x, this.y, this.diameter, this.diameter);
    
    
  }
}

    
    
    
    </script>
  </head>
  <body>
    <main>
    </main>
  </body>
</html>
